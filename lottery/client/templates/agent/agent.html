<!--Index-->
<template name="lottery_agent" class="animated bounceInLeft">
    <div class="animated fadeIn">
        <span>
        <p class="pull-right" style="color: #999;font-family: 'khmer os fasthand';">
            សូមចុចពីរដងទៅលើឈ្មោះភ្នាក់ងារដើម្បីធ្វើការ បញ្ចូលកាតុង &nbsp;
        </p>
        <p>
            <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
        </p>
            </span>
        {{> tabular table=Lottery.TabularTable.Agent selector=selector class="table table-striped table-bordered table-condensed table-hover-pointer table-hover-dblclick"}}
    </div>
</template>

<!--Action-->
<template name="lottery_agentAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <!--<li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>-->
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="lottery_agentInsert">
    {{#autoForm collection=Lottery.Collection.Agent id="lottery_agentInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="name"}}
                {{> afQuickField name="gender"}}
                {{> afQuickField name="telephone"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="email"}}

                <div class="form-group{{#if afFieldIsInvalid name="locationId"}} has-error{{/if}}" data-required="true">
                    <label class="control-label" for="locationId">Location:
                        <span class="label label-info">{{location.name}}</span>
                    </label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name="locationId" value=location._id readonly="true"}}
                        <span class="input-group-addon">
                            <a href="#" class="js-location-addon">
                                {{fa "list"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name="locationId"}}
                        <span class="help-block">{{afFieldMessage name="locationId"}}</span>
                    {{/if}}
                </div>

                {{> afQuickField name="photo"}}

                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="lottery_agentUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Lottery.Collection.Agent id="lottery_agentUpdate" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="gender"}}
                    {{> afQuickField name="telephone"}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="email"}}

                    <div class="form-group{{#if afFieldIsInvalid name="locationId"}} has-error{{/if}}"
                         data-required="true">
                        <label class="control-label" for="locationId">Location:
                            <span class="label label-info">{{location.name}}</span>
                        </label>

                        <div class="input-group select2-bootstrap-append">
                            {{> afFieldInput name="locationId" value=location._id readonly="true"}}
                            <span class="input-group-addon">
                            <a href="#" class="js-location-addon">
                                {{fa "list"}}
                            </a>
                        </span>
                        </div>
                        {{#if afFieldIsInvalid name="locationId"}}
                            <span class="help-block">{{afFieldMessage name="locationId"}}</span>
                        {{/if}}
                    </div>

                    {{> afQuickField name="photo"}}

                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="lottery_agentShow">
    <!--Customer template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Name:</dt>
                <dd>{{name}}</dd>
                <dt>Gender:</dt>
                <dd>{{gender}}</dd>
                <dt>Telephone:</dt>
                <dd>{{telephone}}</dd>
                <dt>Email:</dt>
                <dd>{{email}}</dd>
                <dt>Location:</dt>
                <dd>{{location}}</dd>
                <dt>Photo:</dt>
                <dd>{{lightbox url=photoUrl title=name}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Location add on-->
<template name="lottery_locationAddOnAgent">
    {{> lottery_location cssClass="pointer"}}
</template>
