<!--Index-->
<template name="lottery_result">
    <div class="animated fadeIn">
        <p>
            <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New (Normal)</button>
            <button type="button" class="btn btn-primary insertEvening">{{fa "plus"}} Add New (Evening)</button>
            <button type="button" class="btn btn-primary insertNight">{{fa "plus"}} Add New (Night)</button>
        </p>

        {{> tabular table=Lottery.TabularTable.Result selector=tabularSelector class="table table-striped table-bordered table-condensed table-hover"}}
    </div>
</template>

<!--Action-->
<template name="lottery_resultAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
<!--        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>-->
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="lottery_resultInsert">
    {{#autoForm collection=Lottery.Collection.Result id="lottery_resultInsert" type="insert"}}
        <div class="col-md-9">
            <!--Journal Temporary-->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <div style="height: 20px;">Result List</div>
                    </h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-sm-3">

                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                <label>2D</label>
                            </div>
                            <div class="col-sm-6">
                                <label>3D</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Post A</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                {{> afQuickField name="postA.result2D" label=false data-role="tagsinput"}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="postA.result3D" label=false data-role="tagsinput"}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Post B</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                {{> afQuickField name="postB.result2D" label=false}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="postB.result3D" label=false}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Post C</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                {{> afQuickField name="postC.result2D" label=false}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="postC.result3D" label=false}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Post D</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                {{> afQuickField name="postD.result2D" label=false}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="postD.result3D" label=false}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Post Lo</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-6">
                                {{> afQuickField name="postLo.result2D" label=false data-role="tagsinput"}}
                            </div>
                            <div class="col-sm-6">
                                {{> afQuickField name="postLo.result3D" label=false data-role="tagsinput"}}
                            </div>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <div style="height: 20px;">Info</div>
                    </h3>
                </div>
                <div class="panel-body">
                    {{> afQuickField name="resultDate" type="text"}}
                    {{> afQuickField name="time" class="time"}}
                </div>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Show-->
<template name="lottery_resultShow">
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Id</dt>
                <dd>{{_id}}</dd>
                <dt>Date</dt>
                <dd>{{moFormat resultDate "YYYY-MM-DD"}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
