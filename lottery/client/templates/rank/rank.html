<!--Index-->
<template name="lottery_rank">
    <div class="animated fadeIn">
    <p>
        <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Lottery.TabularTable.Rank  class="table table-striped table-bordered table-condensed table-hover-pointer"}}
    </div>
</template>

<!--Action-->
<template name="lottery_rankAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="lottery_rankInsert">
    {{#autoForm collection=Lottery.Collection.Rank id="lottery_rankInsert" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="minKHR"}}
                {{> afQuickField name="maxKHR"}}
                {{> afQuickField name="minUSD"}}
                {{> afQuickField name="maxUSD"}}
                {{> afQuickField name="minTHB"}}
                {{> afQuickField name="maxTHB"}}
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>

        </div>
    {{/autoForm}}
</template>

<!--Update-->
<template name="lottery_rankUpdate">
    <!--Built-in template sub ready by all-->
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=Lottery.Collection.Rank id="lottery_rankUpdate" doc=data type="update"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name="minKHR"}}
                    {{> afQuickField name="maxKHR"}}
                    {{> afQuickField name="minUSD"}}
                    {{> afQuickField name="maxUSD"}}
                    {{> afQuickField name="minTHB"}}
                    {{> afQuickField name="maxTHB"}}
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>


            </div>
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>

<!--Show-->
<template name="lottery_rankShow">
    <!--Customer template sub ready by all-->
    {{#if templateSubReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>ID:</dt>
                <dd>{{_id}}</dd>
                <dt>Min KHR:</dt>
                <dd>{{minKHR}}</dd>
                <dt>Max KHR:</dt>
                <dd>{{maxKHR}}</dd>
                <dt>Min USD:</dt>
                <dd>{{minUSD}}</dd>
                <dt>Max USD:</dt>
                <dd>{{maxUSD}}</dd>
                <dt>Min THB:</dt>
                <dd>{{minTHB}}</dd>
                <dt>Max THB:</dt>
                <dd>{{maxTHB}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<template name="lottery_rankAddon">
    {{#autoForm collection=Lottery.Collection.Rank id="lottery_rankAddon" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="minKHR"}}
                {{> afQuickField name="maxKHR"}}
                {{> afQuickField name="minUSD"}}
                {{> afQuickField name="maxUSD"}}
                {{> afQuickField name="minTHB"}}
                {{> afQuickField name="maxTHB"}}
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>

        </div>
    {{/autoForm}}
</template>
