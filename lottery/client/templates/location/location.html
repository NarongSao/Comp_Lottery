<!--Index-->
<template name="lottery_location">
    <div class="animated fadeIn">
        <p>
            <button type="button" class="btn btn-primary js-insert">{{fa "plus"}} Add New</button>
        </p>

        {{> tabular table=Lottery.TabularTable.Location selector=selector class=tabularClass}}
    </div>
</template>

<!--Action-->
<template name="lottery_locationAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update">{{fa "pencil"}} Edit</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <!--<li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>-->
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="lottery_locationInsert">
    {{#autoForm collection=Lottery.Collection.Location id="lottery_locationInsert" type="insert"}}
        <div class="row">
            <div class="col-md-10">
                <!--Journal Temporary-->
                {{> lottery_locationDetail}}
            </div>
            <div class="col-md-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title"><div style="height: 20px;"><b>Location Name</b></div></h3>
                    </div>
                    <div class="panel-body">
                        {{> afQuickField name='name' label=false}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>

    {{/autoForm}}
</template>

<!--Update-->
<template name="lottery_locationUpdate">
    <!--Custom template sub ready by name-->
        {{#autoForm collection=Lottery.Collection.Location id="lottery_locationUpdate" doc=this type="update"}}
            <div class="row">
                <div class="col-md-10">
                    <!--Journal Temporary-->
                    {{> lottery_locationDetail}}
                </div>
                <div class="col-md-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title"><div style="height: 20px;"><b>Location Name</b></div></h3>
                        </div>
                        <div class="panel-body">
                            {{> afQuickField name='name' label=false}}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
                    <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
                </div>
            </div>
        {{/autoForm}}
</template>

<!--Show-->
<template name="lottery_locationShow">
    <!--Custom template sub ready by name-->
    {{#if templateSubReady "subLocation"}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Id</dt>
                <dd>{{_id}}</dd>
                <dt>Name</dt>
                <dd>{{name}}</dd>
                <dt>Off Value 2D</dt>
                <dd>{{offValue2D}}</dd>
                <dt>Off Value 3D</dt>
                <dd>{{offValue3D}}</dd>
                <dt>Win 2D</dt>
                <dd>{{win2D}}</dd>
                <dt>Win 3D</dt>
                <dd>{{win3D}}</dd>
                <dt>Add</dt>
                <dd>{{add}}</dd>
                <dt>Share(%)</dt>
                <dd>{{share}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
