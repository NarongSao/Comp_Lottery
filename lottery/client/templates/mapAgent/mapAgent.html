<!--Index-->
<template name="lottery_mapAgent">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Lottery.TabularTable.MapAgent class="table table-striped table-bordered table-condensed table-hover"}}
</template>
<!--
<template name="lottery_mapAgentAction">
    <a href="#" class="btn btn-primary update"> {{fa "pencil"}}</a>
</template>
-->
<!--Action-->
<template name="lottery_mapAgentAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update update">{{fa "pencil"}} Edit</a></li>
        <li><a href="#" class="js-remove">{{fa "remove"}} Remove</a></li>
        <!--<li><a href="#" class="js-show">{{fa "eye"}} Show</a></li>-->
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="lottery_mapAgentInsert">

    {{#autoForm collection=Lottery.Collection.MapAgent id="lottery_mapAgentInsert" type="insert"}}

        {{> afQuickField name='mainAgent'}}

        <div class="col-sm-12">
            {{> lottery_mapAgentDetail}}

        </div>

        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="lottery_mapAgentUpdate">

    {{#autoForm collection=Lottery.Collection.MapAgent id="lottery_mapAgentUpdate" doc=this type="update"}}

        {{> afQuickField name='mainAgent'}}
        <div class="col-sm-12">
            {{> lottery_mapAgentDetail}}
        </div>
        <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
