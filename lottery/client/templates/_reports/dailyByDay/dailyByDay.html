<!-- Form -->

<template name="lottery_dailyByDayReport">
    {{#autoForm schema=Lottery.Schema.DailyReport id="lottery_dailyByDayReport" action="dailyByDayReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">

                {{> afQuickField name='branchId'}}
                {{> afQuickField name='date'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='currencyId'}}
                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>

            </div>
        </div>
        {{>tabularModal}}
    {{/autoForm}}
</template>
